<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise</title>
  <style>
    /* ----- Body & Background ----- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc1e3, #ffe4f0);
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ----- Card ----- */
    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 32px;
      color: #ff4d88;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    /* ----- Buttons ----- */
    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #yes {
      background: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ddd;
      color: #444;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* ----- Floating hearts ----- */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float linear infinite;
      opacity: 0.6;
      user-select: none;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-50px); }
    }

    /* ----- Flower popup ----- */
    .bouquet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 50px;
      opacity: 0;
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
      z-index: 20;
    }

    .bouquet.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Abibayo</h1>
    <h2>Will you be my val?</h2>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- Flower bouquet popup -->
  <div class="bouquet" id="bouquet">üíê</div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const bouquet = document.getElementById("bouquet");

    // ----- No button jumps randomly anywhere -----
    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // ----- Yes button shows bouquet -----
    yesBtn.addEventListener("click", () => {
      bouquet.classList.add("show");
    });

    // ----- Floating hearts -----
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s"; // 4-8s
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      heart.style.opacity = 0.4 + Math.random() * 0.6;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
